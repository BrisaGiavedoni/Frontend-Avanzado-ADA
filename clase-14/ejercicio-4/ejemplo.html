<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Diseño Basado en JSON</title>
    <style>
        /* Estilos CSS basados en tu "Estilo Visual" */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Tarjeta con borde suave y fondo claro */
        .profile-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* Sombra suave */
            width: 380px;
            padding: 30px;
            text-align: center;
        }

        /* Encabezado */
        .profile-card h2 {
            color: #2c3e50; /* Color oscuro para contraste */
            font-size: 1.6em;
            margin-bottom: 25px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        /* Foto de perfil con espacio reservado */
        .profile-pic-container {
            margin-bottom: 30px; /* Espaciado adecuado */
        }

        .profile-pic {
            /* URL de la caricatura generada */
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db; /* Un color contrastante para destacar */
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        /* Contenedor de información para campos */
        .info-container {
            padding: 0 10px;
        }

        /* Estilos de los campos de información */
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Espaciado adecuado */
            padding: 5px 0;
        }

        /* Etiquetas (campos del JSON) */
        .info-label {
            font-weight: 500;
            color: #7f8c8d;
            width: 40%;
            text-align: left;
        }

        /* Valores (datos del JSON) */
        .info-value {
            color: #34495e;
            width: 60%;
            text-align: right;
            /* Usar colores contrastantes para el texto */
        }

        /* 3. Información del Usuario - Nombre (Más grande y Negrita) */
        .info-item.name .info-value {
            font-size: 1.3em; /* Más grande */
            font-weight: 700; /* Negrita */
            color: #2c3e50;
        }

        /* 3. Información del Usuario - Último Acceso (Ligeramente más pequeño) */
        .info-item.last-access {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px dashed #ecf0f1;
        }
        
        .info-item.last-access .info-value {
            font-size: 0.9em; /* Ligeramente más pequeño */
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        
        <h2>Perfil de Usuario</h2>

        <div class="profile-pic-container">
            <img 
                src="./image.png" 
                alt="Foto de Perfil: Caricatura de Ana López" 
                class="profile-pic"
            >
        </div>

        <div class="info-container">
            
            <div class="info-item name">
                <span class="info-label">Nombre:</span>
                <span class="info-value">Ana López</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value">ana@example.com</span>
            </div>
            
            <div class="info-item last-access">
                <span class="info-label">Último Acceso:</span>
                <span class="info-value">2023-10-05</span>
            </div>

        </div>
    </div>

</body>
</html>
