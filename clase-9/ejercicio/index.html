<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clase 9 - Actividades Bulma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar is-dark"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <span class="is-size-4 has-text-weight-bold">Mi Proyecto</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="#registro"> Inicio </a>
            <a class="navbar-item" href="#registro"> Acerca de </a>
            <a class="navbar-item" href="#contacto"> Contacto </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="#">
                  <strong>Iniciar Sesión</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="title is-1 has-text-centered mb-6">
            Actividades de la Clase 9
          </h1>

          <div class="columns is-centered" id="registro">
            <div class="column is-6">
              <h2 class="title is-3 has-text-centered">Registro de Usuario</h2>
              <form method="POST" class="box">
                <div class="field">
                  <label class="label" for="nombre_completo"
                    >Nombre completo</label
                  >
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="text"
                      id="nombre_completo"
                      name="nombre_completo"
                      required
                    />
                    <span class="icon is-small is-left"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="email">Correo electrónico</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="email"
                      id="email"
                      name="email"
                      required
                    />
                    <span class="icon is-small is-left"
                      ><i class="fas fa-envelope"></i
                    ></span>
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="password">Contraseña</label>
                  <div class="control has-icons-left">
                    <input
                      class="input"
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                    <span class="icon is-small is-left"
                      ><i class="fas fa-lock"></i
                    ></span>
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="confirm_password"
                    >Confirmar contraseña</label
                  >
                  <div class="control">
                    <input
                      class="input"
                      type="password"
                      id="confirm_password"
                      name="confirm_password"
                      required
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="descripcion"
                    >Descripción sobre ti</label
                  >
                  <div class="control">
                    <textarea
                      class="textarea"
                      id="descripcion"
                      name="descripcion"
                      placeholder="Cuentanos algo sobre ti..."
                    ></textarea>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <button class="button is-primary" type="submit">
                      Registrarme
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <hr />

          <div class="columns is-centered" id="contacto">
            <div class="column is-6">
              <h2 class="title is-3 has-text-centered">
                Formulario de Contacto
              </h2>
              <form class="box">
                <div class="field">
                  <label class="label" for="contact_name">Nombre</label>
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      id="contact_name"
                      required
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="contact_email">Email</label>
                  <div class="control">
                    <input
                      class="input"
                      type="email"
                      id="contact_email"
                      required
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label" for="contact_message">Mensaje</label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      id="contact_message"
                      placeholder="Escribe tu mensaje aquí..."
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="field has-text-centered">
                  <div class="control">
                    <button class="button is-link" type="submit">
                      Enviar Mensaje
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <hr />

          <div class="columns is-centered">
            <div class="column is-6 has-text-centered">
              <h2 class="title is-4">Botón Personalizado (Peligro)</h2>
              <div class="box">
                <p class="mb-4">
                  Botón de peligro con borde (outlined) e ícono.
                </p>
                <button class="button is-danger is-outlined">
                  <span class="icon">
                    <i class="fas fa-trash-alt"></i>
                  </span>
                  <span>Eliminar Permanentemente</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
