<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Web Reactiva ‚ö°</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      transition: background-color 0.5s;
    }
    button {
      background: linear-gradient(45deg, #7b2ff7, #f107a3);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #mensaje {
      margin-top: 40px;
      font-size: 22px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .visible { opacity: 1; }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è La Web Reactiva ‚Äî Despierta al Sistema</h1>
  <button id="botonClick">Activar sistema</button>
  <div id="mensaje">‚ú® Sistema iniciado. Esperando interacci√≥n...</div>

  <script>
    // 1Ô∏è‚É£ evento con .onclick (forma cl√°sica)
    const boton = document.getElementById('botonClick');
    boton.onclick = function() {
      document.body.style.backgroundColor = "#1a0033";
      document.getElementById('mensaje').classList.add('visible');
      document.getElementById('mensaje').textContent = "üü£ Sistema ACTIVADO por evento ONCLICK";
      new Audio('https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3').play();
    };

    // 2Ô∏è‚É£ evento con addEventListener (forma moderna)
    window.addEventListener('keydown', function(e) {
      if (e.key === ' ') {
        document.body.style.backgroundColor = "#002a44";
        document.getElementById('mensaje').textContent = "üîµ Evento KEYDOWN detectado (tecla ESPACIO)";
      }
    });

    // 3Ô∏è‚É£ evento preventDefault() en enlace
    const link = document.createElement('a');
    link.href = "https://google.com";
    link.textContent = "üëâ Ir a Google";
    link.style.display = "block";
    link.style.marginTop = "30px";
    document.body.appendChild(link);

    link.addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('mensaje').textContent = "üö´ preventDefault() evit√≥ salir del sitio";
      new Audio('https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-casino-notification-211.mp3').play();
    });

    // 4Ô∏è‚É£ stopPropagation() con elementos anidados
    const abuelo = document.createElement('div');
    const padre = document.createElement('div');
    const hijo = document.createElement('div');

    abuelo.textContent = "üë¥ Abuelo";
    padre.textContent = "üë® Padre";
    hijo.textContent = "üßí Hijo";

    abuelo.style.marginTop = "40px";
    abuelo.style.padding = "20px";
    abuelo.style.background = "#222";

    padre.style.padding = "20px";
    padre.style.background = "#333";

    hijo.style.padding = "20px";
    hijo.style.background = "#555";

    abuelo.appendChild(padre);
    padre.appendChild(hijo);
    document.body.appendChild(abuelo);

    abuelo.addEventListener("click", () => alert("Abuelo reacciona üßì"));
    padre.addEventListener("click", () => alert("Padre reacciona üë®"));
    hijo.addEventListener("click", (event) => {
      event.stopPropagation();
      alert("Hijo reacciona üßí (stopPropagation activo)");
    });
  </script>
</body>
</html>
