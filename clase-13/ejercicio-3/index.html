<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna 3</title>
</head>
<body>
    <!-- Actividad 3: Enviar Datos con POST 
Objetivo: Aprender a enviar datos a una API simulada. 
3. Consigna: 
• Crea un formulario con campos para title y body (simulando un 
post). 
• Al enviarlo, usa fetch para hacer un POST 
a https://jsonplaceholder.typicode.com/posts. 
• Muestra un mensaje de "Enviando..." durante la petición. 
• Si la respuesta es exitosa, muestra "¡Post creado!" (aunque no 
se guarde realmente). 
• Si hay un error, muestra "Error al enviar". -->

    <form id="postForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
        <br>
        <button type="submit">Enviar Post</button>
    </form>
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
