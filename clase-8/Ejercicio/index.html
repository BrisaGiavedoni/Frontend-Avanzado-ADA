<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />

    <title>Página responsiva con Bulma</title>
  </head>
  <body class="container has-background-dark has-text-white">
    <header class="section mb-6 mt-4">
      <h1 class="title has-text-centered">Página responsiva con Bulma</h1>
      <h2 class="subtitle has-text-centered">Practicando...</h2>
    </header>

    <main class="section mt-5">
      <section class="columns is-gap-6 is-6 is-one-third-desktop is-half-tablet is-full-mobile">
        <div class="column">
          <p
            class="has-background-light has-text-black has-text-centered p-2 mb-2 has-text-weight-semibold"
          >
            Paisaje volcan
          </p>
          <div class="columns mt-3 mb-3">
            <div class="column has-background-link p-2">
              <p>Vista aérea</p>
            </div>
            <div class="column has-background-grey-dark p-2">
              <p>Vista lateral</p>
            </div>
          </div>
          <figure class="image is-4by3 box">
            <img
              src="https://images.pexels.com/photos/34390984/pexels-photo-34390984.jpeg"
              alt="paisaje volcan "
            />
          </figure>
        </div>
        <div class="column">
          <p
            class="has-background-light has-text-black has-text-centered p-2 mb-2 has-text-weight-semibold"
          >
            Paisaje montañoso
          </p>
          <figure class="image is-4by3 box">
            <img
              src="https://images.pexels.com/photos/34408218/pexels-photo-34408218.jpeg"
              alt="Paisaje montañoso"
            />
          </figure>
        </div>
        <div
          class="column is-one-third-desktop is-half-tablet is-full-mobile is-offset-1-desktop"
        >
          <p
            class="has-background-light has-text-black has-text-centered p-2 mb-2 has-text-weight-semibold"
          >
            Casas en agua
          </p>
          <figure class="image is-4by3 box">
            <img
              src="https://images.pexels.com/photos/34518292/pexels-photo-34518292.jpeg"
              alt="Casas sobre agua"
            />
          </figure>
        </div>
      </section>
    </main>
    <footer class="container has-text-centered mt-5">
      <p>© 2025 Práctica con Bulma - Brisa Giavedoni</p>
    </footer>
  </body>
</html>
